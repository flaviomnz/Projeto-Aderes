    table {

        width: 100%;
      }

        text-align: left;

        background-color: #f2f2f2;
        font-family: "Arial", sans-serif;
      }

      }

  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
      </tr>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario.id }} </td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.email }}</td>
        <td>
            <a href="/edit/{{ usuario.id }}">Editar</a>
            <a href="/delete/{{ usuario.id }}">Deletar</a>
        </td>
      </tr>
      {% endfor %}
    </table>
