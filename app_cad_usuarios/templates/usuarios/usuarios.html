<!DOCTYPE html>
<html>
<head>
	<title>TABELA</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}

		th, td {
			padding: 10px;
			border: 1px solid black;
		}

		th {
			background-color: #333;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.btn-editar {
			background-color: green;
			color: white;
			padding: 5px 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.btn-remover {
			background-color: red;
			color: white;
			padding: 5px 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	
	<table>
		<thead>
			<tr>
        		<th>ID</th>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			{% csrf_token %}
     	 {% for usuario in usuarios %}
			<tr>
				<td>{{ usuario.id }}</td>
				<td>{{ usuario.name }}</td>
        		<td>{{ usuario.email }}</td>
				<td>
         		<a href="/deletarUser/{{ usuario.id }}"><button>DELETAR</button></a>
				<a href=""><button>EDITAR</button></a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
